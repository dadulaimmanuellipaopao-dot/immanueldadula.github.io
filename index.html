<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’˜</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
  }

  .card {
    background: #fff;
    width: 350px;
    height: 280px;
    border-radius: 20px;
    text-align: center;
    padding: 25px;
    position: relative;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  h2 {
    color: #ff4d6d;
    margin-bottom: 20px;
  }

  .hearts {
    font-size: 24px;
    margin-bottom: 10px;
    animation: float 2s infinite alternate;
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-8px); }
  }

  button {
    padding: 10px 22px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #aaa;
    color: white;
    position: absolute;
    left: 180px;
    top: 160px;
  }

  .result {
    display: none;
  }
</style>
</head>

<body>

<div class="card" id="question">
  <div class="hearts">ğŸ’— ğŸ’• ğŸ’–</div>
  <h2>Do you love me? ğŸ’˜</h2>
  
  <button class="yes" onclick="yesClick()">Yes ğŸ’–</button>
  <button class="no" id="noBtn">No ğŸ’”</button>
</div>

<div class="card result" id="result">
  <div class="hearts">ğŸ’ ğŸ’ ğŸ’“</div>
  <h2>I knew it! ğŸ˜</h2>
  <p>Happy Valentineâ€™s chamiee ğŸ’Œ</p>
  <img src="4586_18_4586.webp"width="150" height="150">
</div>

<!-- ğŸµ Valentine Song -->
<audio id="loveSong">
  <source src="palagi-tj-monterde.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("question");

  noBtn.addEventListener("mouseenter", () => {
    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  });

  function yesClick() {
    document.getElementById("question").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("loveSong").play(); // ğŸ¶ play Palagi
  }
</script>

</body>
</html>
