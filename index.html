<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
    transition: background 1s ease;
  }

  .card {
    background: #fff;
    width: 350px;
    height: 280px;
    border-radius: 20px;
    text-align: center;
    padding: 25px;
    position: relative;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    z-index: 2;
    transition: background 1s ease;
  }

  h2 {
    color: #ff4d6d;
    margin-bottom: 20px;
  }

  .hearts {
    font-size: 24px;
    margin-bottom: 10px;
    animation: float 2s infinite alternate;
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-8px); }
  }

  button {
    padding: 10px 22px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #aaa;
    color: white;
    position: absolute;
    left: 180px;
    top: 160px;
  }

  .result {
    display: none;
  }

  /* Floating Heart Rain */
  .heart {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear forwards;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }

  /* Night Sky Elements */
  .moon {
    position: fixed;
    top: 50px;
    right: 100px;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle at 30% 30%, #fff9a0, #f2d966); /* yellow moon */
    border-radius: 50%;
    z-index: 0;
    display: none;
    box-shadow: 0 0 30px rgba(255, 255, 160, 0.5); /* soft glow */
  }

  .star {
    position: fixed;
    background: white;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    opacity: 0.8;
    z-index: 0;
  }
</style>
</head>

<body>

<div class="moon" id="moon"></div>

<div class="card" id="question">
  <div class="hearts">ğŸ’— ğŸ’• ğŸ’–</div>
  <h2>Do you love me? ğŸ’˜</h2>

  <button class="yes" onclick="yesClick()">Yes ğŸ’–</button>
  <button class="no" id="noBtn">No ğŸ’”</button>
</div>

<div class="card result" id="result">
  <div class="hearts">ğŸ’ ğŸ’ ğŸ’“</div>
  <h2>I knew it! ğŸ˜</h2>
  <p>Happy Valentineâ€™s chamiee ğŸ’Œ</p>
  <img src="4586_18_4586.webp" width="150" height="150">
</div>

<!-- Valentine Song -->
<audio id="loveSong" controls>
  <source src="Palagi - TJ Monterde (Lyric Video)  @dhorynmarimon_1770032259805.m4a" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("question");

noBtn.addEventListener("mouseenter", () => {
  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});

/* Heart Rain */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (2 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

/* Stars Creation */
function createStars(count) {
  for (let i = 0; i < count; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * window.innerHeight + "px";
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.width = Math.random() * 2 + 1 + "px";
    star.style.height = star.style.width;
    star.style.opacity = Math.random();
    document.body.appendChild(star);
  }
}

function yesClick() {
  document.getElementById("question").style.display = "none";
  document.getElementById("result").style.display = "block";
  document.getElementById("loveSong").play();

  // Change background to night
  document.body.style.background = "#0b0c2a";
  
  // Show moon
  document.getElementById("moon").style.display = "block";

  // Create stars
  createStars(100);

  // Start heart rain
  setInterval(createHeart, 300);
}
</script>

</body>
</html>
